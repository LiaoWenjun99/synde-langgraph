<div class="suggestions-container">
    <div class="suggestions-scroll" id="suggestions-scroll">
        <button class="suggestion-chip" data-prompt="Predict the thermal stability of my protein">
            <i data-feather="thermometer"></i>
            <span>Predict stability</span>
        </button>
        <button class="suggestion-chip" data-prompt="Predict the EC number for this sequence">
            <i data-feather="tag"></i>
            <span>Find EC number</span>
        </button>
        <button class="suggestion-chip" data-prompt="Predict the catalytic rate (kcat) for my enzyme">
            <i data-feather="activity"></i>
            <span>Predict kcat</span>
        </button>
        <button class="suggestion-chip" data-prompt="Predict the 3D structure of my protein">
            <i data-feather="box"></i>
            <span>Predict structure</span>
        </button>
        <button class="suggestion-chip" data-prompt="Generate stabilizing mutations for my protein">
            <i data-feather="edit-3"></i>
            <span>Design mutant</span>
        </button>
        <button class="suggestion-chip" data-prompt="Find and analyze the binding pocket">
            <i data-feather="target"></i>
            <span>Analyze pocket</span>
        </button>
    </div>
</div>
