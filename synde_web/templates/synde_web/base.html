<!DOCTYPE html>
<html lang="en" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SynDe{% endblock %} - Protein Engineering Assistant</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Ctext y='24' font-size='24'%3EðŸ§¬%3C/text%3E%3C/svg%3E">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- 3Dmol.js for protein visualization -->
    <script src="https://3dmol.org/build/3Dmol-min.js"></script>

    <!-- Styles -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'synde_web/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'synde_web/css/themes/light.css' %}" id="theme-light">
    <link rel="stylesheet" href="{% static 'synde_web/css/themes/dark.css' %}" id="theme-dark" disabled>

    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block body %}
    <div class="app-container">
        {% block content %}{% endblock %}
    </div>
    {% endblock %}

    <!-- Scripts -->
    <script src="{% static 'synde_web/js/theme.js' %}"></script>
    <script src="{% static 'synde_web/js/app.js' %}"></script>
    {% block extra_js %}{% endblock %}

    <script>
        // Initialize Feather icons
        feather.replace();
    </script>
</body>
</html>
